<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quick Borrow</title>
  <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

  <!-- Login Container -->
  <div class="login-container">
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p>Login to access your library account</p>
    </div>
    
    <form th:action="@{/login}" th:object="${user}" method="post">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" required>
        <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" required>
        <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
      </div>
      
      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember me</label>
        </div>
      </div>
      
      <button type="submit" class="login-btn">Login</button>
      
      <div class="register-link">
        <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
      </div>
    </form>
  </div>

</body>
</html>
