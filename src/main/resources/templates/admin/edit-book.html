<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
	<link rel="stylesheet" th:href="@{/css/dashboard.css}">
	  <link rel="stylesheet" th:href="@{/css/books.css}">
</head>
<body>

<h2>Edit Book</h2>

<form th:action="@{/books/update}" method="post">
    <!-- Hidden ID -->
    <input type="hidden" name="bookId" th:value="${book.id}" />

    <label>Title:</label>
    <input type="text" name="title" th:value="${book.title}" required /><br/><br/>

    <label>Author:</label>
    <input type="text" name="author" th:value="${book.author}" required /><br/><br/>

    <label>ISBN:</label>
    <input type="text" name="isbn" th:value="${book.isbn}" required /><br/><br/>

    <label>Publisher:</label>
    <input type="text" name="publisher" th:value="${book.publisher}" /><br/><br/>

    <label>Publication Date:</label>
    <input type="date" name="publicationDate" th:value="${book.publicationDate}" /><br/><br/>

    <label>Category:</label>
    <input type="text" name="category" th:value="${book.category}" required /><br/><br/>

    <label>Language:</label>
    <input type="text" name="language" th:value="${book.language}" required /><br/><br/>

    <label>Total Copies:</label>
    <input type="number" name="totalCopies" th:value="${book.totalCopies}" min="0" required /><br/><br/>

    <label>Available Copies:</label>
    <input type="number" name="availableCopies" th:value="${book.availableCopies}" min="0" required /><br/><br/>

    <label>Description:</label><br/>
    <textarea name="description" rows="4" cols="50" th:text="${book.description}"></textarea><br/><br/>

    <button type="submit">Update Book</button>
</form>

<br/>
<a th:href="@{/admin/books}">Back to Book List</a>

</body>
</html>
